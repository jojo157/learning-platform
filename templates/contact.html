{% extends "base.html" %}
{% block content %}

<h3 class="center-align ">Send Us A Message</h3>

<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel">
            <form method="POST" action="{{ url_for('contact') }}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-user prefix"></i>
                        <input id="name" name="name" type="text" pattern="^[a-zA-Z]{3,30}$" class="validate" required>
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-envelope prefix"></i>
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-newspaper prefix"></i>
                        <textarea id="message" name="message" class="materialize-textarea"
                            placeholder="Enter your message"></textarea>
                        <label for="message">Your Message</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s8 offset-s2 btn-large text-shadow green-button">
                        Send<i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
