{% extends "base.html" %}
{% block content %}

<h2 class="center-align light-blue-text accent-2">Create a note</h2>

<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel">
            <form method="POST" action="{{ url_for('notes') }}">

                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-heading prefix"></i>
                        <input id="title" name="title" type="text" class="validate" pattern=".*\S+.*" required>
                        <label for="title"> Note Title</label>
                        <span class="helper-text" data-error="Title required"> </span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-newspaper prefix"></i>
                        <textarea id="body" name="body" class="materialize-textarea validate" 
                            placeholder="Enter Content text" required></textarea>
                        <label for="body">Note</label>
                        <span class="helper-text" data-error="Empty note not allowed"> </span>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="col s8 offset-s2 btn-large light-blue darken-4 text-shadow">
                        Add Note <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/textarea.js') }}"></script>
{% endblock %}
