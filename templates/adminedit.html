{% extends "base.html" %}
{% block content %}

<h4 class="center">User {{ user_data.username }}'s Details</h4>

<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel">
            <form method="POST" action="{{ url_for('admin_edit', user_to_edit=user_data.username) }}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-user prefix"></i>
                        <input id="first_name" name="first_name" type="text" pattern="^[\w,./_=?-]+.{3,30}$"
                            class="validate" required value="{{ user_data.first_name }}">
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-user prefix"></i>
                        <input id="last_name" name="last_name" type="text" pattern="^[\w,./_=?-]+.{3,30}$"
                            class="validate" required value="{{ user_data.last_name }}">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-envelope prefix"></i>
                        <input id="email" name="email" type="email" class="validate" required
                            value="{{ user_data.email}}">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-tag prefix"></i>
                        <input id="username" name="username" type="text" class="validate" required
                            value="{{ user_data.username }}" disabled>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <input id="password" name="password" type="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="validate" required value="######">
                        <label for="password">Password</label>
                        <span class="helper-text"
                            data-error="Must contain at least 8 characters including one number, one uppercase and lowercase letter">
                        </span>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <input id="access_level" name="access_level" type="text" pattern="^[\w,./_=?-]+.{3,30}$"
                            class="validate" required value="{{ user_data.access_level }}">
                        <label for="access_level">Access Level</label>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="col s8 offset-s2 btn-large green-button text-shadow">
                        Update <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
