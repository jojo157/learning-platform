{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Login</h3>

<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-tag prefix"></i>
                        <input id="username" name="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                        <span class="helper-text" data-error="username required"> </span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <input id="password" class="validate" name="password" type="password" required>
                        <label for="password">Password</label>
                        <span class="helper-text" data-error="password required"> </span>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s8 offset-s2 btn-large green-button text-shadow">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
