{% extends "base.html" %}
{% block content %}

<h2 class="center-align light-blue-text accent-2">Lets Add Some Content</h2>

    <div class="row">
        <div class = "col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel">
                <form method="POST" action="{{ url_for('content') }}">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="far fa-user prefix"></i>
                                <input id="category" name="category" type="text" pattern="^[a-zA-Z]{3,30}$" class="validate" required>
                                <label for="category">Category</label>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="far fa-user prefix"></i>
                                <input id="title" name="title" type="text" pattern="^[a-zA-Z]{3,30}$" class="validate" required>
                                <label for="title">Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="far fa-envelope prefix"></i>
                                <textarea id="body" name="body" class="materialize-textarea" placeholder = "Enter Content text"></textarea>
                                <label for="body">Text Content</label>
                            </div>
                        </div>
                        <div class="file-field input-field">
                            <div class="btn">
                              <span>Browse</span>
                              <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text" placeholder = "Upload file">
                            </div>
                          </div>
                        
                        <div class="row">
                            <button type="submit" class="col s8 offset-s2 btn-large light-blue darken-4 text-shadow">
                                Register <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>     
                </form>
            </div>
        </div>
    </div>



{% endblock %}
