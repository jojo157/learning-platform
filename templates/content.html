{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Lets Add Some Content</h2>

    <div class="row">
        <div class = "col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel">
                <form method="POST" action="{{ url_for('content') }}">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="far fa-folder prefix"></i>
                                <input id="category" name="category" type="text" pattern="[\w,./_=?-]+" class="validate" required>
                                <label for="category">Category</label>
                                <span class="helper-text" data-error="Category required"> </span>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-heading prefix"></i>
                                <input id="title" name="title" type="text" class="validate" pattern="[\w,./_=?-]+" required>
                                <label for="title">Title</label>
                                <span class="helper-text" data-error="Title required"> </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="far fa-newspaper prefix"></i>
                                <textarea id="body" name="body" class="materialize-textarea validate" pattern="[\w,./_=?-]+" placeholder = "Enter Content text" required></textarea>
                                <label for="body">Text Content</label>
                                <span class="helper-text" data-error="Empty article not allowed"> </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="far fa-comment prefix"></i>
                                <input id="keywords" name="keywords" type="text" class="validate" pattern="[\w,./_=?-]+"  required placeholder = "Enter keywords seperated by a comma"></input>
                                <label for="keywords">Keywords</label>
                                <span class="helper-text" data-error="Keywords required"> </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="far fa-image prefix"></i>
                                <input id="picture" name="picture" type="text">
                                <label for="picture">Picture URL</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="far fa-image prefix"></i>
                                <input id="resource" name="resource" type="text">
                                <label for="resource">External Resource URL</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <button type="submit" class="col s8 offset-s2 btn-large green-button">
                                Add Content <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>     
                </form>
            </div>
        </div>
    </div>



{% endblock %}
